<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Songs</title>
</head>
<body>
    <h1>View all songs</h1><br>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    {% if name %}
        <h2>Songs for {{ name }}:</h2>
        {% for song in song_list %}
            <p>{{ song }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
